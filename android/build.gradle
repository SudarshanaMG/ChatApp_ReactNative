buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle") // ✅ Explicit AGP version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin") // ✅ Kotlin plugin
        classpath("com.facebook.react:react-native-gradle-plugin") // ✅ Match your RN version
        classpath("com.google.gms:google-services:4.3.15")
    }
}

apply plugin: "com.facebook.react.rootproject"
